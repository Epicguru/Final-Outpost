subprojects{

	apply plugin: 'java'

	targetCompatibility = '1.8'
	sourceCompatibility = '1.8'

	// APPLIED TO ALL PLUGINS INCLUDING FinalOutpost
	repositories{
		mavenCentral()
		mavenLocal()
	}
	
}

// COPIES THE COMPILED PLUGIN DATA
task copyFinalOutpost(type: Copy){
    from ('FinalOutpost/build/libs/'){
        include '**/*.zip'
    }
    into 'Engine/plugins'
}